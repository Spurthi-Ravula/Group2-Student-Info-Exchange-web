<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">

            <h1 class="mb-4">Available Accommodations</h1>
            <div class="mb-3 d-flex justify-content-end">
                <a th:href="@{/my-accommodation}"><button type="button" class="btn btn-primary" data-toggle="modal"
                        data-target="#addAccommodationModal">My Accommodations
                </button></a>
            </div>


            <div class="row">
                <div th:each="accommodation : ${accommodations}" class="col-md-4 mb-4">

                    <div class="card-accommodation">
                        <a th:href="@{'/products?accommodationId=' + ${accommodation.id}}">
                            <img th:src="@{'data:image/jpeg;base64,'+${accommodation.generateBase64Image()}}"
                                 alt="Accommodation Image" class="card-accommodation-img-top">
                        </a>
                        <div class="card-body">
                            <h5 class="card-title" th:text="${accommodation.title}"></h5>
                            <p class="card-title" th:text="'Address: ' +${accommodation.address}"></p>
                            <p class="card-title" th:text="'Description: ' +${accommodation.description}"></p>
                            <p class="card-title" th:text="'Price: $' + ${accommodation.price}"></p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
