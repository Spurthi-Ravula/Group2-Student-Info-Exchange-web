<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
    <style>
        .event-box {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Events</h1>
    <div th:each="event : ${events}">
        <div class="event-box">
            <h2 th:text="${event.event_name}"></h2>
            <p th:text="'Date: ' + ${event.event_date}"></p>
            <p th:text="'Location: ' + ${event.location}"></p>
            <p th:text="'Alloted Seats: ' + ${event.alloted_seats}"></p>
            <button type="button" th:text="'Register for ' + ${event.event_name}"></button>
        </div>
    </div>
</body>
</html>
