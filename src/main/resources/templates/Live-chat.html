<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    >
    <link
            href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"
            rel="stylesheet"
            type='text/css'
    >
    <link
            th:href="@{/assets/css/LiveChat.css}"
            rel="stylesheet">

    <link th:href="@{/assets/css/index.css}" rel="stylesheet" />
</head>
<body>
<div th:replace="fragments/header.html :: header"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>

<div class="container mt-5">
    <input hidden="hidden" th:value="${user.email}" id="user">
    <h2>Live Chat</h2>
    <br><br>

    <div class="chat-container" id="chat-page">
        <div class="users-list">
            <div class="users-list-container">
                <h2>Admin/Students</h2>
                <ul id="connectedUsers">
                </ul>
            </div>
        </div>

        <div class="chat-area">
            <div class="chat-area" id="chat-messages">
            </div>

            <form id="messageForm" name="messageForm" class="hidden">
                <div class="message-input">
                    <input autocomplete="off" type="text" id="message" placeholder="Type your message...">
                    <button>Send</button>
                </div>
            </form>
        </div>
    </div>
    <br><br>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script th:src="@{/assets/js/LiveChat.js}"></script>

<div th:replace="~{fragments/footer::footer}"></div>

</body>
</html>
